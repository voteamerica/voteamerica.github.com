<header class="header">
    <p class="support-banner">For help using Carpool Vote, call or SMS: <a href="tel:5406569388">540-656-9388</a></p>
    <nav class="nav wrapper">
        <a href="{{ baseurl }}" class="logo">
            <img id="logo" class="logo__img" src="{{ baseurl }}images/logo.png" alt="Carpool Vote" width=709 height=187 />
        </a>

        <ul id="nav-links" class="nav__links">
            {% if page.navigation == 'full' %}
                <li class="nav__item nav__story">
                    <a href="{{ baseurl }}story/" class="nav__link story" id="story-link">Our story</a>
                </li>
                <li class="nav__item nav__how">
                    <a href="{{ baseurl }}how-it-works/" class="nav__link">How it works</a>
                </li>
            {% else %}
                <li class="nav__item nav__story">
                    <a href="{{ baseurl }}" class="nav__link" id="home-link">Back to Home</a>
                </li>
            {% endif %}
        </ul>

        <ul class="social">
            <li role="presentation" class="social__links social__twitter">
                <a href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2F127.0.0.1%3A4000%2F&ref_src=twsrc%5Etfw&text=Support%20%23VotingRights%20in%202017%20%23USelections.%20Sign%20up%20via%20%40carpoolvote%3A%20Linking%20drivers%20with%20voters%20needing%20a%20ride.&tw_p=tweetbutton&url=http%3A%2F%2Fcarpoolvote.com" 
                onClick="MyWindow=window.open('https://twitter.com/intent/tweet?original_referer=http%3A%2F%2F127.0.0.1%3A4000%2F&ref_src=twsrc%5Etfw&text=Support%20%23VotingRights%20in%202017%20%23USelections.%20Sign%20up%20via%20%40carpoolvote%3A%20Linking%20drivers%20with%20voters%20needing%20a%20ride.&tw_p=tweetbutton&url=http%3A%2F%2Fcarpoolvote.com',
                'MyWindow',width=600,height=400); return false;">Tweet</a>
            </li>
            <li role="presentation" class="social__links social__facebook">
                <a href="https://www.facebook.com/sharer/sharer.php?kid_directed_site=0&sdk=joey&u=http%3A%2F%2Fcarpoolvote.com%2F%3Fv%3D1&display=popup&ref=plugin&src=share_button" 
                onClick="MyWindow=window.open('https://www.facebook.com/sharer/sharer.php?kid_directed_site=0&sdk=joey&u=http%3A%2F%2Fcarpoolvote.com%2F%3Fv%3D1&display=popup&ref=plugin&src=share_button',
                'MyWindow',width=600,height=400); return false;">Share</a>
            </li>
            <li role="presentation" class="social__links social__youtube">
                <a href="https://www.youtube.com/channel/UCY1aS3TMDGxVbckA7Va0QFA?sub_confirmation=1" target="_blank">YouTube</a>
            </li>
        </ul>

    </nav>
    <div id="google_translate_element"></div>
</header>
