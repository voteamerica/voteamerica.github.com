        <div class="wrapper single-column offset-top">
            <div class="bannerbox">
                <h1 class="bannerbox__title">Manage your matches</h1>
                <div class="bannerbox__content">
                    <style>
                        .hiddenButton {
                            display: none;

                    </style>
                    <div class="form-group">
                        <label for="inputPhoneNumber">Enter your phone number or last name</label>
                        <input type="text" id="inputPhoneNumber" class="form-input" />
                    </div>
                    <div class="form-group">
                        <button class="button button--danger" id="btnCancelRideRequest" onclick="cancelRideRequest()">Cancel Ride Request</button>
                        <button class="button button--danger" id="btnCancelRiderMatch" onclick="cancelRiderMatch()">Cancel Rider Match Request</button>
                        <button class="button button--danger" id="btnCancelDriveOffer" onclick="cancelDriveOffer()">Cancel Drive Offer Request</button>
                        <button class="button button--danger" id="btnCancelDriverMatch" onclick="cancelDriverMatch()">Cancel Driver Match Request</button>
                        <button class="button button--danger" id="btnPauseDriverMatch" onclick="pauseDriverMatch()">Pause Driver Match Request</button>
                        <button class="button" id="btnAcceptDriverMatch" onclick="acceptDriverMatch()">Accept Driver Match Request</button>
                    </div>
                    <span id="execFnInfo" class="newsletter__label">could find uuid</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <p><strong>Contact us:</strong> <a href="mailto:together@carpoolvote.com">together@carpoolvote.com</a></p>
